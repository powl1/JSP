<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            var wrapObj = $("#wrap");
            
            // 객체 생성
            var divObj = $("<div>안녕하세요 !!</div>");
            //divObj.appendTo(wrapObj); // appendTo(부모)
            // wrapObj.append(divObj); // append(자식) : 덮어씌어버린다.
            divObj.css({"background":"#ff0000"});
            // divObj.prependTo(wrapObj); // 제일 처음 위치에 집어 넣음
            wrapObj.prepend(wrapObj); // 
            // divObj.insertAfter(wrapObj);
            // wrapObj.after(divObj);
            // divObj.insertBefore(wrapObj);
            wrapObj.before(divObj); // 부모자식 위치 변경하려면 이렇게 하면 된다.


            // $("<div> Hello jQuery! </div>").appendTo($("#wrap")).css("background", "#ff0000");

            // <a>객체 생성 및 추가
            var aObj = $("<a href='http://www.google.com' target='_blank'> google </a><br>");
            aObj.appendTo(wrapObj);

            // <img>객체 생성 및 추가				
            var imgObj = $("<img src='/img/logo.png'><br>");
            imgObj.appendTo(wrapObj);
            
            
            // <img>, 속성객체 생성 및 추가
            var tempObj = { src : "/img/arm_mbed.png", width : 297, height : 124, border : "5px"};
            
            var imgAObj = $("<img>", tempObj);
            imgAObj.appendTo(wrapObj);
        });
    </script>
</head>
<body>
    <!-- insterbefore 위치-->
    <div id="wrap">
        <div>contents</div>
        <div>contents</div>
    </div>
    <!-- insterafter 위치-->
</body>
</html>
