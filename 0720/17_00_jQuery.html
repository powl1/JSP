<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $("document").ready(function(){

        // window.onload = function() = $("document").ready(function() 동일

            jQuery("p").css("color","red"); // 달러($) 대신 jQuery 라고 해도 된다.
            $("p").css("fontWeight","bold");

            var myJQ = $("p");
            myJQ.css("text-decoration","underline");

            $("p").css({"font-size" : "2em", "height": "300px"});
        });

        $("document").ready(function(){
            console.log("1111");
        });

        $("document").ready(function(){
            console.log("2222");
        });

        $("document").ready(function(){ // 위에서 아래로 내려오는데 가장 마지막 스크립트가 출력
            console.log("3333");
        });

        
    </script>
</head>
<body>
    <p>Hello jQuery!</p>
</body>
</html>
