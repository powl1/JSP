<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        #wrap .contents1 .p { background: #ff0000; }
        #wrap .contents2 .p { background: #ffff00; }
    </style>
    <script>
        $(document).ready(function(){
            
            // $("#wrap > .contents1").append($("#wrap > .contents1 > .p").clone());

            var co = $("#wrap > .contents1 > .p").clone();
            co.appendTo($("#wrap > .contents1"));
            
            // ($("#wrap > .contents1 > .p").clone()).appendTo($("#wrap > .contents1"));
            
        });
    </script>
</head>
<body>
    <div id="wrap">
        <div class="contents1">
            <p class="p">contents1</p>
        </div>
        <div class="contents2">
            <p class="p">contents2</p>
        </div>
    </div>
</body>
</html>
