<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ajax 통신 이용 - 동적 table 생성</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            // https://luckyguystory.tistory.com/205

            $.ajax({
                type : "GET",
                url : "http://3.37.128.156:9999/hjs/rboard/list",
                success: function (result) {
                
                    console.log(result);
                
                    $("#list-table").append( 
                        $("<tr></tr>")
                        .append($("<td></td>").text("번호"))
                        .append($("<td></td>").text("이름"))
                        .append($("<td></td>").text("제목"))
                        .append($("<td></td>").text("날짜"))
                        .append($("<td></td>").text("작성일"))
                        .append($("<td></td>").text("삭제"))     
                    );

                    $(result.contacts).each(function(){
                        $("#list-table").append(
                            $("<tr></tr>")
                            .append($("<td></td>").text(this.bid))
                            .append($("<td></td>").text(this.bname))
                            .append($("<td></td>").text(this.btitle))
                            .append($("<td></td>").text(this.bindent))
                            .append($("<td></td>").text(this.bdate))
                            .append($("<td></td>").text("삭제"))
                        );
                    });
                },
                error: function(Error){
                    console.log(Error);
                }
            });
        });
    </script>
    <script>
        $(document).on("click",".del-button",function(){
            console.log(this);
            $(this).parent().parent().remove();
        });
    </script>
</head>
<body>
    <table id="list-table" width="500" border="1"></table>
</body>
</html>
