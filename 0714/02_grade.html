<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>

    // 국영수 입력받아서 평균 총점 출력 
    // 국어, 영어, 수학 점수 입력받기
    var kor = prompt("국어 점수 : ");
    var eng = prompt("영어 점수 : ");
    var math = prompt("수학 점수 : ");

    // 문자열을 숫자로 변환
    kor = parseInt(kor);
    eng = parseInt(eng);
    math = parseInt(math);

    // 총점 계산
    var total = kor + eng + math;

    // 평균 계산
    var avg = total / 3;

    // 결과 출력
    console.log("국어 점수 : " + kor);
    console.log("영어 점수 : " + eng);
    console.log("수학 점수 : " + math);
    console.log("총점 : " + total);
    console.log("평균 : " + avg);
    
    // 콘솔열기 귀찮으면 document에 출력~
    document.write("국어 점수 : " + kor + "<br>");
    document.write("영어 점수 : " + eng + "<br>");
    document.write("수학 점수 : " + math + "<br>");
    document.write("총점 : " + total + "<br>");
    document.write("평균 : " + avg + "<br>");

</script>
    </script>
</head>
<body>
    
</body>
</html>
