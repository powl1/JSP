<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        // 크기를 지정하지 않은 배열 객체 생성
        var varArr1 = new Array();
        // 크기를 지정한 배열 객체 생성
        var varArr2 = new Array(5);

        // 배열 생성과 데이터 저장을 동시에
        var varArr3 = new Array(123, "ABC", true, function fun(){}, {}, undefined);
        var varArr4 = [123, "ABC", true, function fun(){}, {}, undefined];

        document.write("varArr1 : " + varArr1 + "<Br>");
        document.write("varArr2 : " + varArr2 + "<br>");
        document.write("varArr3 : " + varArr3 + "<br>");
        document.write("varArr4 : " + varArr4 + "<br>");

    </script>

</head>
<body>
    
</body>
</html>
