<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
  
    // for문
        var sum = 0;
        for(var i = 1; i <= 10; i++){
            sum += i;
            document.write(sum + "<br>");
        }


    // 구구단 
    for (var i=1; i<10; i++){
        document.write("구구단" + i + "단" + "<br>");
        for(var j=1; j<10; j++){
        document.write( i + "*" + j + " = " + i*j + "<br>");
        }
    }

    // 홀수 단만 
    for (var i = 1; i <= 9; i++) {
    if (i % 2 == 0) { // 짝수만 : (i % 2 == 1)
      continue; // 짝수단인 경우 다음 반복으로 건너뜁니다.
    }

    document.write(i + "단" + "<br>");

    for (var j = 1; j <= 9; j++) {
      document.write(i + "*" + j + " = " + i*j+ "<br>");
    }
  }
    </script>
</head>
<body>
    
</body>
</html>
