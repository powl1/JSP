<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        
        var varNum = Number(prompt("달을 입력하세요 : "));

        switch(varNum){
            case 12: case 1: case 2: case 3:
                document.write("겨울입니다." + "<br>");
                break;
            case 4: case 5: case 6:
                document.write("봄입니다.");
                break;
            case 7: case 8:
                document.write("여름입니다.");
                break;
            case 9: case 10: case 11:
                document.write("가을입니다.");
                break; 
            default:
                document.write("잘못된 입력입니다.")
        }

    </script>
</head>
<body>
    
</body>
</html>
