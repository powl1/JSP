<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num = "AAA";
        document.write(num);
    
    
        // 타입 추론 6가지 (기본적 데이터 타입)
        //  변수에는 모든 자료형을 담을 수 있다. 자료형 : 문자, 숫자, 불리언, 함수, 객체, undefined
        var varStr = "ABCDEF";
        console.log("varStr : " + varStr);
    
        var varNum = 123456;
        console.log("varNum : " + varNum);
    
        var varBoo = false;
        console.log("varBoo : " + varBoo);
    
        var varFun = function fun(){};
    
        var varObj = {};
        console.log("varObj : " + varObj);
    
        // indefined : 선언만 하고 초기화(할당)하지 않은 변수
        var varUnd = undefined;
        console.log("varUnd : " + varUnd);
    
        var varUndfined;
             console.log("varUndfined : " + varUndfined);
             
             varUndfined = 1;
             console.log("varUndfined : " + varUndfined);
             
             
        //  javascript에서는 변수에 담긴 자료형을 변경할 수 있다.
        var varTemp;
        varTemp = "ABCDEF";
        console.log("varTemp : " + varTemp);
        console.log("varTemp : " + typeof(varTemp));
    
        varTemp = 123456;
        console.log("varTemp : " + varTemp);
        console.log("varTemp : " + typeof(varTemp));
    
        varTemp = true;
        console.log("varTemp : " + varTemp);
        console.log("varTemp : " + typeof(varTemp));
    
        varTemp = function() {};
        console.log("varTemp : " + varTemp);
        console.log("varTemp : " + typeof(varTemp));
    
        varTemp = {};
        console.log("varTemp : " + varTemp);
        console.log("varTemp : " + typeof(varTemp));
    
        varTemp = undefined;
        console.log("varTemp : " + varTemp);
        console.log("varTemp : " + typeof(varTemp));
    
        // 자료형 변환 
        var varType = "123";
        console.log("varType : " + typeof(varType));
        console.log("varType : " + (varType + 1000));
    
        varType = Number(varType); //int a = Integer.valueOf("1234") 형변환
        console.log("varType type : " + typeof(varType));
        console.log("varType : " + (varType + 1000));
    </script>
</head>
<body>
    
</body>
</html>
