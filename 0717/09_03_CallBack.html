<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function add(x, y) {
			return x + y;
		}
		
		function sub(x, y) {
			return x - y;
		}

        function mul(x, y) {
			return x * y;
		}

        // 파라미터함수  = 콜백함수
		function printResult(x, y, callback) {
			var result = callback(x, y);
            document.write(result + "<br>");
        }

        printResult(2, 3, add); // 넘길 때 x, y 값을 넣고 함수명을 넣어 넘긴다.
        printResult(2, 3, sub);
        printResult(2, 3, mul);

        var fun = add; // 

        document.write(fun(3, 5) + "<br>");


		/* 내부함수 : 함수안에 또다른 함수 */
		
		function outFun(width, height){
			
			console.log("triangle : " + triangle());
			console.log("quadrangle : " + quadrangle());
			
			//삼각형 면적 계산
			function triangle() {
				return (width * height) / 2;
			}
			
			//사각형 면적 계산
			function quadrangle() {
				return width * height;
			}
			
		}
		
		outFun(3, 5);
		//triangle();
    </script>
</head>
